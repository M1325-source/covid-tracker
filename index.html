<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>COVID-19 Pandemic Tracker</title>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
<h1>COVID-19 Pandemic Tracker</h1>
<div id="map"></div>
<div id="info-box">
    <h2 id="country-name">Click a country</h2>
    <p><strong>Cases:</strong> <span id="cases">-</span></p>
    <p><strong>Deaths:</strong> <span id="deaths">-</span></p>
    <p><strong>Recovered:</strong> <span id="recovered">-</span></p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
